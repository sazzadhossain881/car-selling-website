{% extends 'base.html' %}

{% block content %}

<div class="m-3 p-3">
    <h3 class="m-2 p-2">Car Shop</h3>
   
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src={{car.image.url}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{car.title}}</h5>
                    <a href="{% url 'car-retrieve-view' car_id=car.id %}" class="btn btn-primary">Details</a>
                </div>
                </div>
        </div>
        {% endfor %}
    </div>











</div>

{% endblock %}
